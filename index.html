<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid back-cont">
        <div class="forms container align-self-center">

            <h1 id="title">Join the Army</h1>
            <p id="description">We will conquer Europe</p>

                <form id="survey-form">
                    <div class="form-group">
                        <label for="name">Name:</label><br>
                        <input class="form-control form" type="text" id="name" name="name" placeholder="name"><br>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label><br>
                        <input class="form-control form" type="email" id="email" name="email" placeholder="e-mail"><br>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label><br>
                        <input class="form-control form" type="number" id="number" name="age" placeholder="age"><br>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 arms">
                            <p class="choose-arm">Choose your arm: </p>
                            <select name="prefered-role" id="dropdown">
                            <option value="infantry">Infantry</option>
                            <option value="cavakry">Cavalry</option>
                            <option value="artillery">Artillery</option>
                        </select>
                        </div>
                        
                        
                        <div class="col-md-6 front">
                            <p>Choose your front:</p>
                            <input id="russianFront" type="radio" name="attributes">
                            <label>Russian Front</label>
                            <br>
                            <input type="radio" name="attributes">
                            <label>English Front</label>
                        </div>
                        
                    </div>
                    

                    <div class="text-center">
                        <button class="submit-btn mt-5 mb-4" type="submit">Submit form</button>
                    </div>
                    <br>
                
            
                </form>
        </div>
    </div>


<script src="./index.js" type="text/javascript"></script>

</html>
